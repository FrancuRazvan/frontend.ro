name: Build & Deploy Storybook
on:
  push:
    # Trigger the action only when files change in the folders defined here
    paths: ['client/components/**']
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install and Build ðŸ”§
        # This needs an Acces Token stored as "GH_TOKEN" ðŸ‘‡
        run: |
          npm install
          npm run deploy-storybook -- -ci --host-token-env-variable=GH_TOKEN
